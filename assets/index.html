<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Invetory Managments</title>
    <script src="js/dependencies/angular.min.js"></script>
    <link rel='stylesheet prefetch' href='styles/bootstrap.min.css'>
    <link rel='stylesheet prefetch' href='styles/bootstrap-theme.min.css'>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div ng-app="myApp" ng-controller="myCtrl" class="container">
        <form class="well form-horizontal" id="contact_form" ng-submit="submit()">
            <fieldset>
                <!-- Form Name -->
                <legend>Design Record - Price</legend>
                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label">Customer First_Name</label>
                    <div class="col-md-4 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input ng-model="first_name" placeholder="First Name" class="form-control" type="text">
                        </div>
                    </div>
                </div>
                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label">Customer Last_Name</label>
                    <div class="col-md-4 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input ng-model="last_name" placeholder="Last Name" class="form-control" type="text">
                        </div>
                    </div>
                </div>
                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label">E-Mail</label>
                    <div class="col-md-4 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                            <input ng-model="email" placeholder="E-Mail Address" class="form-control" type="text">
                        </div>
                    </div>
                </div>
                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label">Phone #</label>
                    <div class="col-md-4 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
                            <input ng-model="phone" placeholder="(845)555-1212" class="form-control" type="text">
                        </div>
                    </div>
                </div>
                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label">Address</label>
                    <div class="col-md-4 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                            <input ng-model="address" placeholder="Address" class="form-control" type="text">
                        </div>
                    </div>
                </div>
                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label">City</label>
                    <div class="col-md-4 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                            <input ng-model="city" placeholder="city" class="form-control" type="text">
                        </div>
                    </div>
                </div>
                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label">Design Name</label>
                    <div class="col-md-4 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                            <input ng-model="design" placeholder="design_name" class="form-control" type="text">
                        </div>
                    </div>
                </div>
                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label">Design Price</label>
                    <div class="col-md-4 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                            <input ng-model="price" placeholder="design_price" class="form-control" type="text">
                        </div>
                    </div>
                </div>
                <!-- Text area -->
                <div class="form-group">
                    <label class="col-md-4 control-label">Agent Commition</label>
                    <div class="col-md-4 inputGroupContainer">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                            <input ng-model="commition" placeholder="agent_commition" class="form-control" type="text">
                        </div>
                    </div>
                </div>
                <!-- Button -->
                <div class="form-group">
                    <label class="col-md-4 control-label"></label>
                    <div class="col-md-4" ng-if="!updateButton">
                        <button type="submit" name="save" class="btn btn-warning">SAVE<span class="glyphicon glyphicon-send"></span></button>
                    </div>
                    <div class="col-md-4" ng-if="updateButton">
                        <button type="submit"  name="update" class="btn btn-warning">Update<span class="glyphicon glyphicon-send"></span></button>
                    </div>
                </div>
            </fieldset>
        </form>
        <div class="grid">
            <table class="table">
                <tr>
                    <th>Customer_Name</th>
                    <th>Phone</th>
                    <th>Address</th>
                    <th>design</th>
                    <th>price</th>
                    <th>agent_commition</th>
                    <th>Action</th>
                </tr>
                <tr ng-repeat= 'value in invetoryData'>
                    <td hidden>{{value.id}}</td>
                    <td>{{value.fname}} {{value.lanme}}</td>
                    <td>{{value.phone}}</td>
                    <td>{{value.address}} {{value.city}}</td>
                    <td>{{value.design}}</td>
                    <td>{{value.price}}</td>
                    <td>{{value.commition}}</td>
                    <td>
                    	<a class="btn btn-xs btn-primary" role="button" ng-click="update(value.id)">Edit</a>
                    	<a class="btn btn-xs btn-danger" role="button" ng-click="delete(value.id)">Delete</a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <!-- /.container -->
    <script src='js/dependencies/jquery.min.js'></script>
    <script src='js/dependencies/bootstrap.min.js'></script>
    <script src='js/dependencies/bootstrapvalidator.min.js'></script>
    <script src="js/index.js"></script>
</body>

</html>
